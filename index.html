<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japan Travel</title>
</head>
<body>
    <div class="header">
        <div class="wrapper">
            <div class="logo">Japan Travel</div>
            <div class="nav">
                <ul>
                    <li><a href="">Places</a></li>
                    <li><a href="">Pricing</a></li>
                    <li><a href="">About</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="hero">
        <div class="wrapper">
            <div class="container">
                <div class="main-text">Welcome to Japan Travel Agency</div>
                <div class="secondary-text">
                    Come and discover the beauty, culture, and cuisine of Japan with us!
                </div>
                <button>Sign up</button>
            </div>
            <div class="image">
                <img src="images/japan.jpg" alt="osaka">
            </div>
        </div>
    </div>
    <div class="info">
        <div class="wrapper">
            <div class="header-text">Places you can visit in Japan</div>
            <div class="cards">
                <div>
                    <img src="images/osaka.jpg" alt="osaka">
                    <div>Osaka</div>
                </div>
                <div>
                    <img src="images/tokyo.jpg" alt="tokyo">
                    <div>Tokyo</div>
                </div>
                <div>
                    <img src="images/kyoto.jpg" alt="kyoto">
                    <div>Kyoto</div>
                </div>
                <div>
                    <img src="images/sapporo.jpg" alt="sapporo">
                    <div>Sapporo</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
